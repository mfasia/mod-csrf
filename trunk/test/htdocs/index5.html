<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>page 5</title>

<script type="text/javascript">

var counter1 = 0;
var color = 0;

function autoStart() {
  var d = new Date();
  var n = d.getTime();
  counter1 = n % 100000;
  setInterval("autoUpdate()", 200);
  setInterval("updatePic()", 10000);
}

function updatePic() {
  counter1++;
  var bkimg = "back.jpg";
  if(color == 1) {
      color = 0;
      bkimg = "back3.jpg";
  } else {
      color++;
  }
  document["pic"].src = "/images/" + bkimg + "?id" + counter1 + "";
}

function autoUpdate() {
  counter1++;
  var update = document.getElementById("autoupdate");
  var link = "/update5.txt" + "?" + "id=" + counter1;
  if(window.XMLHttpRequest) { // non-IE browsers
    req = new XMLHttpRequest();
    req.onreadystatechange = statusDiv;
    try {
      req.open("GET", link, true);
    } catch (e) {
      // ignore
      update.innerHTML = "FAILED!!!";
    }
    req.send(null);
  } else if (window.ActiveXObject) { // IE
    req = new ActiveXObject("Microsoft.XMLHTTP");
    if (req) {
      req.onreadystatechange = statusDiv;
      req.open("GET", link, true);
      req.send();

    }
  }
}

// callback
function statusDiv() {
  if (req.readyState == 4) { // Complete
    if (req.status == 200) { // OK response
      var update = document.getElementById("autoupdate");
      counter1++;
      update.innerHTML = "<b>" + counter1 + "</b><br>" + req.responseText;
    } else{
      var update = document.getElementById("autoupdate");
      update.innerHTML = "FAILED!!!";
    }
  }
}

autoStart();

</script>
